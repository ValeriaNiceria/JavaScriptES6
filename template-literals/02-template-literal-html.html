<script>
	const article = {
		title: 'Aprendendo Template Strings',
		intro: 'Uma breve explicação de como se utilizar template strings do ES6 em seu código hoje!',
		body: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.',
		tags: ['es6', 'js', 'template-literal'],
		author: 'Valéria'
	};

	function renderAuthor(name) {
		return (name) ? name : 'Desconhecido';
	}

	const markup = `
		<article>
			<header>
				<h1>${article.title}</h1>
			</header>
			<section>
				<p>${article.intro}</p>
			</section>
			<footer>
				<ul>
					${article.tags.map((tag) => `<li>${tag}</li>`).join('')}
				</ul>

				<p>Author: ${renderAuthor()}</p>
			</footer>
		</article>
	`;

	document.body.innerHTML = markup;
</script>
